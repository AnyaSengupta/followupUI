<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Page</title>
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  <div class="container">
    <div class="left-container">
      <div class="video-container">
        <img class="thumbnail"
          src="https://www.fineshare.com/wp-content/uploads/2022/12/how-to-turn-on-camera-on-google-meet-3-840x377.webp"
          alt="Thumbnail">
      </div>
      <div class="summary-box scroll-box">
        <h2>Summary</h2>
        <!-- Summary content will be dynamically added here -->
      </div>
      <div class="resume-additions-box scroll-box">
        <h2>New Skills/Experiences Outside of Resume</h2>
        <!-- Resume Additions content will be dynamically added here -->
      </div>
    </div>
    <div class="right-container">
      <div class="transcript-box scroll-box">
        <h2>Video Transcript</h2>
        <!-- Transcript content will be dynamically added here -->
      </div>
      <div class="tasks-box scroll-box">
        <h2>Tasks</h2>
        <!-- Tasks content will be dynamically added here -->
      </div>
      <div class="jd-confirmation-box scroll-box">
        <h2>Job Description Fit</h2>
        <!-- JD Confirmation content will be dynamically added here -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="ouput.json"></script>
</body>

</html>
